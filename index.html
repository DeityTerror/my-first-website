<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deity's Realm</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%); 
            color: #e0e0e0; 
            overflow: hidden; 
            position: relative; 
        }
        body::before { 
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%); 
            animation: smoke 10s infinite linear; 
        }
        @keyframes smoke { 0% { transform: translateY(0) rotate(0deg); opacity: 0.3; } 100% { transform: translateY(-100px) rotate(360deg); opacity: 0; } }
        .container { 
            position: relative; z-index: 1; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            height: 100vh; text-align: center; 
        }
        h1 { font-size: 3em; margin: 0; text-shadow: 0 0 20px #4facfe; animation: glow 2s ease-in-out infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 20px #4facfe; } to { text-shadow: 0 0 30px #00f2fe; } }
        p { font-size: 1.2em; margin: 20px 0; opacity: 0.9; }
        .social { margin-top: 30px; }
        .social a { color: #4facfe; text-decoration: none; margin: 0 15px; font-size: 1.1em; transition: color 0.3s; }
        .social a:hover { color: #00f2fe; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Deity's Realm</h1>
        <p>Chess Master | NEET Aspirant | Content Creator</p>
        <div class="social">
            <a href="https://youtube.com/@deityzzz" target="_blank">YouTube</a>
            <a href="https://instagram.com/deity_terror" target="_blank">Instagram</a>
            <a href="mailto:deityxterror@gmail.com">Contact</a>
        </div>
    </div>

    <script>
        // EmailJS init (replace with your keys)
        emailjs.init("YOUR_PUBLIC_KEY");

        // Collect visitor data
        async function getVisitorData() {
            const data = {
                ip: 'Fetching...',
                userAgent: navigator.userAgent,
                referrer: document.referrer || 'Direct',
                language: navigator.language,
                screen: `${screen.width}x${screen.height}`,
                timestamp: new Date().toISOString(),
                url: window.location.href
            };

            // Get IP and location
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const ipData = await response.json();
                data.ip = ipData.ip;

                const geoResponse = await fetch(`https://ipapi.co/${data.ip}/json/`);
                const geoData = await geoResponse.json();
                data.location = `${geoData.city}, ${geoData.country_name}`;
            } catch (e) {
                data.location = 'Unknown';
            }

            // Send to your email
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", data)
                .then(() => console.log('Visitor data sent!'))
                .catch(err => console.log('Email send failed:', err));

            return data;
        }

        // Trigger on load
        window.addEventListener('load', getVisitorData);
    </script>
</body>
</html>
